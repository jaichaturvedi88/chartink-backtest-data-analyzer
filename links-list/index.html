<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links-list</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body data-bs-theme="dark">
  <h2 class="text-center mt-2">Some importants links</h2>
  <div class="container shadow-lg m-5 bg-body rounded  links-container">
    <div class="row">
      <div class="col normalLinksDiv shadow-lg p-3 mb-5 rounded">
        <h4>Normal Links</h4>
      </div>
    </div>
    <div class="row">
      <div class="col intradaylinksdiv shadow-lg p-3 me-4 mb-5  rounded">
        <h4>Intraday</h4>
      </div>
      <div class="col shortTermLinksDiv shadow-lg p-3 me-4 mb-5 rounded">
        <h4>Short Term</h4>
      </div>
      <div class="col longTermLinksDiv shadow-lg p-3 mb-5 rounded">
        <h4>Long Term</h4>
      </div>
    </div>
  </div>

  <div class="form-check form-switch position-fixed top-0 end-0">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleTheme()">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../global.js"></script>
  <script src="script.js"></script>
</body>

</html>
